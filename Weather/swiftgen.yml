input_dir: 'Weather/Resources/'
output_dir: 'Weather/Resources/Generated'
xcassets:
  inputs:
    - Assets.xcassets
  outputs:
    - templateName: swift5
      output: Assets.swift
fonts:
  inputs: Fonts
  outputs:
    templateName: swift5
    output: Fonts.swift
strings:
  inputs:
    - Localizable/en.lproj/Localizable.strings
  outputs:
    templateName: structured-swift5
    output: Localizable.swift
